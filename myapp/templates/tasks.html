{% extends 'layouts/base.html' %}
{% block content %}

<h1>Tareas</h1>


{% for task in task_list %}
{% if task.done == False %}
    <h2>{{ task.title }}</h2>
    <p><b>{{ task.description }}</b></p>
    <p>{{ task.project.name }}
    </p>
    <button>Done</button>
    <button>Delete</button>
{% endif %}
{% endfor %}
{% endblock %}
